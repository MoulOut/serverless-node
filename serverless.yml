org: moulout
app: serverless
service: aws-node-http-api-project
frameworkVersion: '3'

params:
  default:
    dbName: serverless
  dev:
  prod:

provider:
  name: aws
  runtime: nodejs16.x
  environment:
    MONGODB_CONNECTIONSTRING: ${param:connectionString}
    MONGOGB_DB_NAME: ${param:dbName}

functions:
  sendResponse:
    handler: api/index.sendResponse
    events:
      - httpApi:
          path: /api/results
          method: post
          # request:
          #   schemas:
          #     application/json: ${file(./schemas/sendResponse.json)}
  getResult:
    handler: api/index.getResult
    events:
      - httpApi:
          path: /api/result/{id}
          method: get

plugins:
  - serverless-offline
